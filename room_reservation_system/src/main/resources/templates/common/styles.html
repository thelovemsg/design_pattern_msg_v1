<!DOCTYPE html>
<!-- Thymeleaf 선언 / FooterFragment 임을 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="StyleFragment">
<style>
        .pagination-fixed-bottom {
                position: fixed;
                bottom: 80px; /* Footer의 높이만큼 조정 */
                left: 0;
                width: 100%;
                z-index: 1030; /* Footer보다 높은 z-index */
        }

        .daterangepicker {
            z-index: 9999 !important;
        }

        .available{
            bold : 1px solid;
        }

        .table-responsive-10 {
            min-width: 1000px; /* 필요한 최소 너비를 설정하세요 */
        }

        .scrollable-table-w-4 {
            max-height: 400px;  /* 최대 높이 설정 */
            overflow-x: auto;   /* 세로 스크롤바 생성 */
        }
</style>
</html>
